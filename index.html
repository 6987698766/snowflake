                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 2500,
                arrows: false,
                responsive: [

                        settings: {

                        slidesToScroll: 1,
                        autoplay: true,
                        autoplaySpeed: 2500,
                        arrows: false,
                        }
                    },
                    {
                        breakpoint: 480, // 手機寬度
                        settings: {
                        slidesToShow: 1, // 在手機上顯示一個 slide
                        slidesToScroll: 1,
